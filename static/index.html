<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Engagement Tracker</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #000000;
            min-height: 100vh;
            padding: 0;
            color: #ffffff;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            border-radius: 20px;
            overflow: hidden;
            margin-top: 60px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            border: 1px solid #333;
        }
        
        .header {
            background: #1a1a1a;
            color: white;
            padding: 0 0 30px 0;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
        }
        
        .header p {
            font-size: 1rem;
            opacity: 0.8;
            font-weight: 300;
            margin-bottom: 0;
        }
        
        .form-section {
            padding: 0;
            background: transparent;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #ffffff;
            font-size: 0.9rem;
        }
        
        input[type="text"] {
            width: 100%;
            padding: 16px 20px;
            border: 2px solid #404040;
            border-radius: 12px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.05);
            color: #ffffff;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        input[type="text"]::placeholder {
            color: #888888;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #6366f1;
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
            transform: translateY(-2px);
        }
        
        .btn {
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            color: #ffffff;
            border: none;
            padding: 18px 40px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.3);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, #5b21b6 0%, #7c3aed 100%);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(99, 102, 241, 0.4);
        }
        
        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1da1f2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .results {
            display: none;
            padding: 40px 0;
            background: transparent;
        }
        
        .winner-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 20px;
            padding: 40px;
            margin-bottom: 40px;
            text-align: center;
            border: 2px solid #6366f1;
            box-shadow: 0 10px 30px rgba(99, 102, 241, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .winner-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
        }
        
        .winner-card h2 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 2.2rem;
            font-weight: 800;
            background: linear-gradient(135deg, #ffffff 0%, #a0a0a0 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .winner-card .engagement-rate {
            font-size: 3rem;
            font-weight: 900;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin: 20px 0;
        }
        
        .results-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
        }
        
        .result-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1a1a1a 100%);
            border-radius: 16px;
            padding: 30px;
            border: 1px solid #404040;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .result-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, #6366f1, #8b5cf6, #ec4899);
        }
        
        .result-card {
            transition: all 0.3s ease;
        }
        
        .result-card:hover {
            border-color: #6366f1;
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(99, 102, 241, 0.3);
        }
        
        .result-card h3 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 1.4rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .metric {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .metric:last-child {
            border-bottom: none;
        }
        
        .metric-label {
            font-weight: 600;
            color: #a0a0a0;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .metric-value {
            font-weight: 700;
            color: #ffffff;
            font-size: 1.1rem;
        }
        
        .engagement-rate {
            font-size: 1.3rem;
            font-weight: 800;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .error {
            background: #ff6b6b;
            color: white;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .demo-note {
            background: #333333;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 500;
            border: 1px solid #555555;
            font-size: 0.9rem;
        }
        
        .demo-note i {
            margin-right: 10px;
            font-size: 1.2rem;
        }
        
        .error {
            color: #ff6b6b;
            text-align: center;
            padding: 20px;
            background: #333333;
            border-radius: 8px;
            border: 1px solid #555555;
            font-size: 1rem;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                max-width: 95%;
                margin: 10px;
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .btn {
                padding: 16px 30px;
                font-size: 16px;
            }
        }
        
        @media (max-width: 1024px) {
            .results-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .container {
                margin: 5px;
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
            
            .header p {
                font-size: 0.9rem;
            }
            
            .results-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .result-card {
                padding: 20px;
            }
            
            .winner-card {
                padding: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>X Engagement Tracker</h1>
            <p>Compare X engagement rates between 2-3 handles</p>
        </div>
        
        <div class="form-section">
            <form id="engagementForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="handle1">X Handle 1</label>
                        <input 
                            type="text" 
                            id="handle1" 
                            placeholder="elonmusk"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="handle2">X Handle 2</label>
                        <input 
                            type="text" 
                            id="handle2" 
                            placeholder="NASA"
                            required
                        >
                    </div>
                    
                    <div class="form-group">
                        <label for="handle3">X Handle 3 (optional)</label>
                        <input 
                            type="text" 
                            id="handle3" 
                            placeholder="OpenAI"
                        >
                    </div>
                </div>
                
                <button type="submit" class="btn" id="submitBtn">
                    Analyze Engagement
                </button>
            </form>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Scraping Twitter data and calculating engagement rates...</p>
                <small>This may take 30-60 seconds</small>
            </div>
        </div>
        
        <div class="results" id="results">
            <div class="demo-note" id="demoNote" style="display: none;">
                📝 Demo data - Apify free plan returns placeholder data
            </div>
            
            <div class="winner-card" id="winnerCard" style="display: none;">
                <h2>🏆 Winner: <span id="winnerHandle"></span></h2>
                <div class="engagement-rate" id="winnerRate"></div>
                <p style="color: #a0a0a0; margin-top: 15px; font-size: 1.1rem;">Highest Engagement Rate</p>
            </div>
            
            <div class="results-grid" id="resultsGrid"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('engagementForm');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const submitBtn = document.getElementById('submitBtn');
        const demoNote = document.getElementById('demoNote');
        const winnerCard = document.getElementById('winnerCard');
        const winnerInfo = document.getElementById('winnerInfo');
        const resultsGrid = document.getElementById('resultsGrid');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const handle1 = document.getElementById('handle1').value.trim();
            const handle2 = document.getElementById('handle2').value.trim();
            const handle3 = document.getElementById('handle3').value.trim();
            
            const handles = [handle1, handle2, handle3].filter(h => h);
            
            if (handles.length < 2) {
                alert('Please enter at least 2 handles');
                return;
            }
            
            if (handles.length > 3) {
                alert('Maximum 3 handles allowed');
                return;
            }
            
            // Show loading
            loading.style.display = 'block';
            results.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Analyzing...';
            
            try {
                const response = await fetch('/api/compare-engagement', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ handles })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    displayResults(data.data);
                } else {
                    throw new Error(data.error || 'Unknown error');
                }
            } catch (error) {
                displayError(error.message);
            } finally {
                loading.style.display = 'none';
                submitBtn.disabled = false;
                submitBtn.textContent = '🚀 Analyze Engagement';
            }
        });
        
        function displayResults(data) {
            results.style.display = 'block';
            
            // Show demo note if present
            if (data.demo_note) {
                demoNote.style.display = 'block';
                demoNote.textContent = data.demo_note;
            }
            
            // Show winner
            if (data.winner) {
                winnerCard.style.display = 'block';
                document.getElementById('winnerHandle').textContent = `@${data.winner.handle}`;
                document.getElementById('winnerRate').textContent = `${data.winner.engagementRate}%`;
            }
            
            // Show all results
            resultsGrid.innerHTML = data.results.map((result, index) => `
                <div class="result-card">
                    <h3>
                        <i class="fas fa-user"></i>
                        @${result.handle} 
                        ${index === 0 ? '<i class="fas fa-trophy" style="color: #ffd700;"></i>' : index === 1 ? '<i class="fas fa-medal" style="color: #c0c0c0;"></i>' : '<i class="fas fa-award" style="color: #cd7f32;"></i>'}
                    </h3>
                    <div class="metric">
                        <span class="metric-label"><i class="fas fa-chart-line"></i> Engagement Rate</span>
                        <span class="metric-value engagement-rate">${result.engagementRate}%</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label"><i class="fas fa-users"></i> Followers</span>
                        <span class="metric-value">${result.followers.toLocaleString()}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label"><i class="fas fa-comments"></i> Tweets Analyzed</span>
                        <span class="metric-value">${result.tweetsAnalyzed}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label"><i class="fas fa-heart"></i> Total Likes</span>
                        <span class="metric-value">${result.totalLikes.toLocaleString()}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label"><i class="fas fa-retweet"></i> Total Retweets</span>
                        <span class="metric-value">${result.totalRetweets.toLocaleString()}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label"><i class="fas fa-reply"></i> Total Replies</span>
                        <span class="metric-value">${result.totalReplies.toLocaleString()}</span>
                    </div>
                    <div class="metric">
                        <span class="metric-label"><i class="fas fa-star"></i> Avg Likes/Tweet</span>
                        <span class="metric-value">${result.avgLikesPerTweet.toLocaleString()}</span>
                    </div>
                </div>
            `).join('');
        }
        
        function displayError(message) {
            results.style.display = 'block';
            resultsGrid.innerHTML = `
                <div class="error">
                    <h3>❌ Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }
    </script>
</body>
</html>
